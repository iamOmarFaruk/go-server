version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
    volumes:
      # Mount source code for development
      - .:/app
      - /app/tmp
    restart: unless-stopped
    container_name: go-web-app-dev
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
    volumes:
      # Mount source code for development
      - .:/app
      - /app/vendor
    restart: unless-stopped
    container_name: go-web-app-dev
    working_dir: /app
    # Override the command for development
    command: ["go", "run", "cmd/server/main.go"]
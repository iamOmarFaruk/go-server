{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="author" content="Wanderlust">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gonexus.dev/{{.CurrentPage}}">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    {{if .SocialImageURL}}<meta property="og:image" content="{{.SocialImageURL}}">{{end}}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gonexus.dev/{{.CurrentPage}}">
    <meta property="twitter:title" content="{{.Title}}">
    <meta property="twitter:description" content="{{.Description}}">
    {{if .SocialImageURL}}<meta property="twitter:image" content="{{.SocialImageURL}}">{{end}}

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Vite Dev / Prod Assets -->
    {{ if .IsDev }}
    <!-- Critical CSS to prevent FOUC in dev mode -->
    <style>
        body:not(.loaded) {
            opacity: 0;
        }

        body.loaded {
            opacity: 1;
            transition: opacity 0.15s ease-in;
        }
    </style>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.js"></script>
    {{ else }}
    <link rel="stylesheet" href="/static/dist/assets/main.css">
    <script type="module" src="/static/dist/assets/main.js"></script>
    {{ end }}
</head>

<body class="bg-background-50 min-h-screen flex flex-col font-sans text-stone-800{{ if not .IsDev }} loaded{{ end }}">
    {{template "navbar" .}}

    <main class="flex-grow">
        {{template "content" .}}
    </main>

    {{template "footer" .}}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>

</html>
{{end}}

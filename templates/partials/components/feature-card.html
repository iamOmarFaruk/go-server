{{define "feature-card"}}
<div
    class="group relative aspect-[3/4] rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-500 cursor-pointer">
    <!-- Background Image -->
    <img src="{{.ImageURL}}" alt="{{.Title}}"
        class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">

    <!-- Gradient Overlay -->
    <div
        class="absolute inset-0 bg-gradient-to-t from-black/95 via-black/60 to-transparent opacity-90 transition-opacity duration-300">
    </div>

    <!-- Content Overlay -->
    <div class="absolute inset-0 p-8 flex flex-col justify-end">
        <!-- Location Badge -->
        <div class="absolute top-6 left-6">
            <span
                class="inline-flex items-center px-3 py-1 rounded-full bg-black/40 backdrop-blur-md border border-white/20 text-white text-xs font-bold tracking-wide uppercase shadow-sm">
                <svg class="w-3 h-3 mr-1.5 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{.Location}}
            </span>
        </div>

        <!-- Text Content -->
        <div class="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
            <div
                class="inline-block px-3 py-1 mb-2 rounded-full bg-gradient-to-r from-primary-600 to-primary-400 shadow-md">
                <span
                    class="text-white text-[10px] font-bold tracking-wider uppercase drop-shadow-sm">{{.Category}}</span>
            </div>
            <h3
                class="text-2xl font-display font-bold text-white mb-3 leading-tight group-hover:text-primary-300 transition-colors drop-shadow-md">
                {{.Title}}
            </h3>
            <p
                class="text-stone-200 text-sm line-clamp-3 mb-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100 font-medium drop-shadow-sm">
                {{.Description}}
            </p>

            <!-- Author -->
            <div
                class="flex items-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-200">
                <div
                    class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold text-xs">
                    {{slice .Author 0 1}}
                </div>
                <div>
                    <p class="text-white text-xs font-bold">{{.Author}}</p>
                    <p class="text-stone-400 text-[10px] uppercase tracking-wider">Travel Expert</p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

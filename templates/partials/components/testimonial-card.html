    class="group relative bg-gradient-to-br from-stone-50 to-white p-8 rounded-3xl border border-stone-100 hover:shadow-2xl hover:-translate-y-3 transition-all duration-500">

    <!-- Quote Icon -->

        class="absolute -top-4 left-8 w-10 h-10 bg-gradient-to-br from-primary-500 to-emerald-500 rounded-xl flex items-center justify-center shadow-lg transform -rotate-6 group-hover:rotate-0 transition-transform duration-300">

            <path

        </svg>

    <!-- Stars (5-star rating) -->

        <svg class="w-5 h-5 text-amber-400 drop-shadow-sm" fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />

    <!-- Content -->
    <p class="text-stone-600 italic leading-relaxed text-lg mb-8">"{{.Content}}"</p>

    <!-- Author -->
    <div class="flex items-center gap-4 pt-6 border-t border-stone-100">
        <div class="relative">
            <img src="{{.ImageURL}}" class="h-14 w-14 rounded-full object-cover ring-4 ring-white shadow-lg"
                alt="{{.Name}}">
            <div
                class="absolute -bottom-1 -right-1 w-5 h-5 bg-gradient-to-br from-primary-500 to-emerald-500 rounded-full flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div>
            <h4 class="font-bold text-stone-900 text-lg">{{.Name}}</h4>
            <p class="text-sm text-stone-500 font-medium">{{.Role}} • {{.Company}}</p>
        </div>
    </div>
</div>
{{end}}

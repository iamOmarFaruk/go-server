{{define "testimonials-content"}}
<div class="page-header">
    <div class="container">
        <h1>Client Testimonials</h1>
        <p class="page-subtitle">What our clients say about working with us</p>
    </div>
</div>

<section class="stats">
    <div class="container">
        <div class="stats-grid">
            {{range .Stats}}
            <div class="stat-item">
                <div class="stat-number">{{.Number}}</div>
                <div class="stat-label">{{.Label}}</div>
            </div>
            {{end}}
        </div>
    </div>
</section>

<section class="testimonials">
    <div class="container">
        <h2>Client Stories</h2>
        <div class="testimonials-grid">
            {{range .Testimonials}}
            <div class="testimonial-card">
                <div class="testimonial-header">
                    <div class="testimonial-avatar">
                        <img src="{{.ImageURL}}" alt="{{.Name}}" onerror="this.src='/static/images/default-avatar.svg'">
                    </div>
                    <div class="testimonial-info">
                        <h3 class="testimonial-name">{{.Name}}</h3>
                        <p class="testimonial-role">{{.Role}} at {{.Company}}</p>
                        <div class="testimonial-rating">
                            {{range $i := .Rating}}â­{{end}}
                        </div>
                    </div>
                </div>
                <div class="testimonial-content">
                    <p>"{{.Content}}"</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{end}}
